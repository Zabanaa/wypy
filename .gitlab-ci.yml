image: python:3.7

stages:
  - tests
  - lint
  - deploy

before_script:
  - pip install twine pipenv

run_tests:
  before_script:
    - mkdir -p /var/run/dbus
    - apt-get update -y && apt-get install -y network-manager pkg-config build-essential libdbus-glib-1-dev libgirepository1.0-dev dbus
    - dbus-uuidgen > /var/lib/dbus/machine-id
    - dbus-daemon --config-file=/usr/share/dbus-1/system.conf --print-address
    - service network-manager start
    - pipenv install --dev
  stage: tests
  script:
    - pipenv run pytest -v -s --disable-warnings

lint_code:
  stage: lint
  script:
    - pipenv run flake8 --exclude tests

deploy:
  stage: deploy
  variables:
    TWINE_USERNAME: $PYPI_USERNAME
    TWINE_PASSWORD: $PYPI_PASSWORD
  script:
    - python setup.py sdist
    - twine upload --skip-existing dist/*
  only:
    - production